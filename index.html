<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>نظام الطابور المدرسي</title>
<style>
  body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
  h1 { text-align: center; color: #333; }
  table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
  th, td { padding: 12px; border: 1px solid #ccc; text-align: center; }
  th { background-color: #007BFF; color: white; }
  tr:nth-child(even) { background-color: #f9f9f9; }
</style>
</head>
<body>

<h1>قائمة المعلمات</h1>

<table id="teacherTable">
  <tr>
    <th>الرقم</th>
    <th>الاسم</th>
    <th>الصف</th>
    <th>الحالة</th>
  </tr>
</table>

<script>
const dataUrl = "https://raw.githubusercontent.com/USERNAME/REPO/main/data.json"; // ضع هنا رابط Raw الصحيح

fetch(dataUrl)
  .then(response => response.json())
  .then(data => {
    const table = document.getElementById('teacherTable');
    data.forEach(teacher => {
      const row = table.insertRow();
      row.insertCell(0).innerText = teacher.id;
      row.insertCell(1).innerText = teacher.name;
      row.insertCell(2).innerText = teacher.class;
      row.insertCell(3).innerText = teacher.status;
    });
  })
  .catch(error => console.error("حدث خطأ في تحميل البيانات:", error));
</script>

</body>
</html>
